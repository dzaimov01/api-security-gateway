version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gateway
      POSTGRES_USER: gateway
      POSTGRES_PASSWORD: gateway
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  echo-service:
    build:
      context: ./samples/echo-service
    ports:
      - "9000:9000"

  gateway:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: gateway
      DB_USER: gateway
      DB_PASSWORD: gateway
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENAPI_BASE_PATH: /config/openapi
    volumes:
      - ./config:/config
    depends_on:
      - postgres
      - redis
      - echo-service

volumes:
  pgdata:
